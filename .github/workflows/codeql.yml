name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 20 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download and extract Qt tools
      run: |
        mkdir -p $HOME/qt
        curl -L https://download.qt.io/archive/qt/5.15/5.15.2/single/qt-everywhere-src-5.15.2.tar.xz | tar -xJ -C $HOME/qt
        export PATH=$HOME/qt/qt-everywhere-src-5.15.2/gcc_64/bin:$PATH

    - name: Configure and Build
      run: |
        qmake blackjack-game.pro
        make

    - name: Run Tests
      run: make check

  codeql-analysis:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'cpp'

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
